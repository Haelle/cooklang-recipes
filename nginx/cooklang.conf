# Rate limiting zones (à mettre dans http {} si pas déjà présent)
# limit_req_zone $binary_remote_addr zone=cooklang_req:10m rate=10r/s;
# limit_conn_zone $binary_remote_addr zone=cooklang_conn:10m;

server {
    listen 443 ssl http2;
    server_name recettes.example.com;  # À adapter

    # === TLS (à adapter selon ton setup) ===
    ssl_certificate     /etc/letsencrypt/live/recettes.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recettes.example.com/privkey.pem;

    # === RATE LIMITING ===
    limit_req zone=cooklang_req burst=20 nodelay;
    limit_conn cooklang_conn 10;

    # === SÉCURITÉ : Méthodes autorisées ===
    # Readonly = uniquement GET et HEAD
    if ($request_method !~ ^(GET|HEAD)$) {
        return 405;
    }

    # === SÉCURITÉ : Blocage patterns d'attaque ===
    # Path traversal
    location ~ \.\. {
        deny all;
    }

    # Fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Extensions sensibles
    location ~* \.(git|env|bak|sql|log|ini|conf|config)$ {
        deny all;
    }

    # === SÉCURITÉ : Blocage scanners connus ===
    if ($http_user_agent ~* (nikto|sqlmap|nmap|masscan|nessus|openvas|acunetix|w3af|burp|owasp|dirbuster|gobuster|wfuzz|ffuf|nuclei)) {
        return 403;
    }

    # === HEADERS DE SÉCURITÉ ===
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # === PROXY VERS COOKLANG ===
    location / {
        proxy_pass http://127.0.0.1:9080;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cacher les headers révélateurs
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Timeouts stricts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Limiter la taille des requêtes (pas d'upload)
        client_max_body_size 1k;
    }

    # === LOGS ===
    access_log /var/log/nginx/cooklang_access.log;
    error_log /var/log/nginx/cooklang_error.log warn;
}

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name recettes.example.com;  # À adapter
    return 301 https://$host$request_uri;
}
